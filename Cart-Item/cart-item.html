<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart-item.css" />
    <title>Cart Item</title>
  </head>
  <body>
    <main class="cart-container">
      <img class="headset-img" src="cart-img/headset.jpg" alt="" />
      <section>
        <div class="cart-title">
          <p class="shipping">Free Shipping</p>
          <h1 class="product">Razer Kraken RGB Gaming Headset (Red, Green Blue)</h1>
        </div>
        <div class="price">
          <p><span class="last-price">1599, -</span></p>
          <h1 class="discounted-price">799, -</h1>
          <p><span class="description">This promo is valid until April 10 or as long as stock lasts!</span></p>
        </div>
        <button>Add to Cart</button>
        <div>
          <img class="green-circle" src="cart-img/green-circle.png" alt="" />
          <p>50+ pcs. in stock.</p>
        </div>

        <div>
          <button>
            <img class="button-img" src="cart-img/scale.png" alt="" /> Add to
            Cart
          </button>
          <button>
            <img class="button-img" src="cart-img/heart.png" alt="" /> Add to
            Wish List
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
