<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple-library.css" />
    <title>Simple Library</title>
  </head>
  <body>
    <nav>
      <ul class="navigation">
        <li><a href="students-section.html">Students</a></li>
        <li><a href="book-section.html">Books</a></li>
        <li><a href="librarian-section.html">Librarians</a></li>
      </ul>
    </nav>

    <main>
      <h1 class="title">Adding New Books</h1>
      <form class="form">
        <label class="label" for="title">Book Title</label>
        <input
          class="input book-title"
          type="text"
          name="title"
          placeholder="Enter the Book Title"
          required
        />

        <label class="label" for="author">Author Name</label>
        <input
          class="input book-author"
          type="text"
          name="author"
          placeholder="Enter Author Name"
          required
        />

        <div class="button-container">
          <button class="button see-button">See Books</button>
          <button class="button submit-button">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="inside-footer">
        <nav class="see-records">
          <ul class="ul-records">
            <li>First Name</li>
            <li>Last Name</li>
          </ul>
        </nav>
        <div class="records-container"></div>
      </div>
    </footer>
    <button class="button reset-button">Reset</button>
    <script src="book-records.js"></script>
  </body>
</html>
