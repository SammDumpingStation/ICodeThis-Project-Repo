<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simple-library.css" />
    <title>Simple Library</title>
  </head>
  <body>
    <nav>
      <ul class="navigation">
        <li><a href="students-section.html">Students</a></li>
        <li><a href="book-section.html">Books</a></li>
        <li><a href="librarian-section.html">Librarians</a></li>
      </ul>
    </nav>

    <main>
      <h1 class="title">Adding New Students</h1>
      <form class="form">
        <label class="label" for="firstname">First Name</label>
        <input
          class="input student-fname"
          type="text"
          name="fname"
          placeholder="Enter your first name"
          required
        />

        <label class="label" for="lastname">Last Name</label>
        <input
          class="input student-lname"
          type="text"
          name="fname"
          placeholder="Enter your last name"
          required
        />

        <div class="button-container">
          <button type="button" class="button see-button">
            See Students
          </button>
          <button type="button" class="button submit-button">
            Submit
          </button>
        </div>
      </form>
    </main>

    <footer>
      <div class="inside-footer">
        <nav class="see-records">
          <ul class="ul-records">
            <li>First Name</li>
            <li>Last Name</li>
          </ul>
        </nav>
        <div class="records-container"></div>        
      </div>
    </footer>
    <button class="button reset-button">Reset</button>

    <script src="students-records.js"></script>
  </body>
</html>
