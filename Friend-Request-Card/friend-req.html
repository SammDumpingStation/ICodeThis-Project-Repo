<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="friend-req.css" />
    <title>Friend Request</title>
  </head>
  <body>
    <main class="main-container">
      <section class="top-section">
        <p><span class="bold-text">Friend Requests</span></p>
        <p><span class="light-text">View All</span></p>
      </section>

      <section class="friends-section">
        <div class="friends-container">
          <img class="profile-pic" src="friend-img/blackman1.webp" alt="" />
          <div class="friends-info">
            <p><span class="bold-text">Jerome Williams</span></p>
            <p><span class="light-text"> 4 mutual Friends</span></p>
          </div>
          <button class="confirm-button">Confirm</button>
        </div>
        <div class="friends-container">
          <img class="profile-pic" src="friend-img/blackman2.webp" alt="" />
          <div class="friends-info">
            <p><span class="bold-text">Sally Steele</span></p>
            <p><span class="light-text">17 mutual Friends</span></p>
          </div>
          <button class="confirm-button">Confirm</button>
        </div>
        <div class="friends-container">
          <img class="profile-pic" src="friend-img/indianman.webp" alt="" />
          <div class="friends-info">
            <p><span class="bold-text">Rachelle Ball</span></p>
            <p><span class="light-text">8 mutual Friends</span></p>
          </div>
          <button class="confirm-button">Confirm</button>
        </div>
      </section>
    </main>
  </body>
</html>
