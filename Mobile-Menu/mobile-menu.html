<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile-menu.css" />
    <title>Mobile Menu</title>
  </head>
  <body>
    <main class="main-container">
      <div class="profile-info">
        <img
          class="profile-pic"
          src="menu-img/istockphoto-1350800599-170667a.webp"
          alt=""
        />
        <div>
          <p><span class="user-name">Samm Caagbay</span></p>
          <p><span class="user-occupation">Front-end Engineer</span></p>          
        </div>

      </div>
      <div class="button-container">
      <button class="add-branch-button">
        <img src="menu-img/plus.png" alt="" />
        Add Branch
      </button>
      </div>

      <div class="all-choices-container">
        <div class="choice-container">
          <img class="choice-icon" src="menu-img/pie-chart.png" alt="" />
          <p><span class="colored-text">Dashboard</span></p>
        </div>
        <div class="choice-container">
          <img class="choice-icon" src="menu-img/picture.png" alt="" />
          <p><span class="colored-text">Post Sessions</span></p>
        </div>
        <div class="choice-container current">
          <img class="choice-icon live" src="menu-img/lightning.png" alt="" />
          <p><span class="colored-text lightning">Live Sessions</span></p>
        </div>
        <div class="choice-container">
          <img class="choice-icon" src="menu-img/chat.png" alt="" />
          <p><span class="colored-text">Messages</span></p>
        </div>
        <div class="choice-container">
          <img class="choice-icon" src="menu-img/heart.png" alt="" />
          <p><span class="colored-text">Locum Library</span></p>
        </div>        
      </div>

    </main>
  </body>
</html>
