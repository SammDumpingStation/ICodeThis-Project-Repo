<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile-menu.css" />
    <title>Mobile Menu</title>
  </head>
  <body>
    <main class="main-container">
      <div class="profile-info">
        <img
          class="profile-pic"
          src="menu-img/istockphoto-1350800599-170667a.webp"
          alt=""
        />
        <div>
          <p><span class="user-name">Samm Caagbay</span></p>
          <p><span class="user-occupation">Front-end Engineer</span></p>          
        </div>

      </div>
      <div class="button-container">
      <button class="add-branch-button">
        <img src="menu-img/plus.png" alt="" />
        Add Branch
      </button>
      </div>

      <div class="choice-container">
        <img class="choice-icon" src="menu-img/pie-chart.png" alt="" />Dashboard
      </div>
      <div class="choice-container">
        <img class="choice-icon" src="menu-img/picture.png" alt="" />Post
        Sessions
      </div>
      <div class="choice-container">
        <img class="choice-icon" src="menu-img/lightning.png" alt="" />Live
        Sessions
      </div>
      <div class="choice-container">
        <img class="choice-icon" src="menu-img/chat.png" alt="" />Messages
      </div>
      <div class="choice-container">
        <img class="choice-icon" src="menu-img/heart.png" alt="" />Locum Library
      </div>
    </main>
  </body>
</html>
