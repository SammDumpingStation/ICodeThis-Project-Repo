<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="log-in.css" />
    <title>Social Log-In</title>
  </head>
  <body>
    <div class="transparent-wrap">
      <div class="main-div">
        <h2>Already Working Together?</h2>
        <p>Log in to your account and connect with your teammates!</p>
        <div class="form">
          <input
            type="email"
            placeholder="youremail@address.com"
            class="input"
          />
          <img src="social-img/right-arrow(2).png" class="arrow-form" alt="" />
        </div>
      </div>
      <div class="img-div">
        <img
          src="social-img/cute-smiling-young-man-with-bristle-looking-satisfied_176420-18989.avif"
          alt=""
          class="round-profile"
        />
        <img
          src="social-img/istockphoto-1350800599-170667a.webp"
          alt=""
          class="round-profile"
        />
        <img src="social-img/DSC_0177.webp" alt="" class="round-profile" />
        <img
          src="social-img/headshot-successful-smiling-cheerful-african-600nw-567772042.webp"
          alt=""
          class="round-profile"
        />
        <img
          src="social-img/istockphoto-1357723739-612x612.jpg"
          alt=""
          class="round-profile"
        />
      </div>
    </div>
    <dialog class="dialog-pop-up">
      <h1>You have submitted your Email!</h1>
      <button class="dialog-button close-dialog">Quit</button>
      <button class="dialog-button show-email">Show Email</button>
    </dialog>
    <script src="log-in.js"></script>
  </body>
</html>
